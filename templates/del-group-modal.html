<div id="delGroup" class="modal" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div id="headerModal" class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
                Удалить группу
            </div>

            <div class="modal-body">

                <form id="id_del_group_form" name="del_group_form" method="post" action="/spec-admin/del-group">

                    <label for="id_group">Имя группы </label><br>
                    <input id="id_group" name="group" placeholder=" Имя группы" required>
                    <br>

                </form>
            </div>

            <!-- Автофокус в поле ввода в модальном окне -->
            <script>
                $('#delGroup').on('shown.bs.modal', function (e) {
                    $('#id_group', e.target).focus();
                });
            </script>

            <div class="modal-footer">
                <button class="btn btn-success btn-lg" form="id_del_group_form">
                    Удалить
                </button>

                <button form="id_del_group_form" type="reset" class="btn btn-success btn-lg">
                    Очистить форму
                </button>

                <button type="button" class="btn btn-success btn-lg" data-dismiss="modal">
                    Отмена
                </button>
            </div>
        </div>
    </div>
</div>

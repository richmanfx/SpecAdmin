<div id="createUser" class="modal" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="headerModal" class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                Создать нового пользователя
            </div>

            <div class="modal-body">
                <form id="id_create_user_form" name="create_user_form" method="post" action="/spec-admin/save-user">

                    <label for="id_login"> Логин </label><br>
                    <input id="id_login" name="login" placeholder=" Логин" required="required" type="text"><br>
                    <br>

                    <label for="id_password"> Пароль </label><br>
                    <input id="id_password" name="password" placeholder=" Пароль" required="required" type="text"><br>
                    <br>

                    <label for="id_full_name"> Полное имя (ФИО) </label><br>
                    <input id="id_full_name" name="full_name" placeholder=" ФИО" required="required" type="text"><br>
                    <br>

                    <label> Права </label>
                    <div class="with-border">

                        <div class="permission">
                            <input id="permission-input-create" title="Создание" name="create_permission" required="required" type="checkbox">
                            <label for="permission-input-create">Создание</label>
                        </div>

                        <div class="permission">
                            <input id="permission-input-edit" title="Редактирование" name="edit_permission" required="required" type="checkbox">
                            <label for="permission-input-edit">Редактирование</label>
                        </div>

                        <div class="permission">
                            <input title="Удаление" name="delete_permission" required="required" type="checkbox" value="0">
                        </div>

                        <div class="permission">
                            <input title="Конфигурация" name="config_permission" required="required" type="checkbox" value="0">
                        </div>

                        <div class="permission">
                            <input title="Работа с пользователями" name="users_permission" required="required" type="checkbox" value="0">
                        </div>
                    </div>

                </form>
            </div>

            <!-- Автофокус в поле ввода в модальном окне -->
            <script>
                $('#createUser').on('shown.bs.modal', function (e) {
                    $('#id_login', e.target).focus();
                });
            </script>

            <div class="modal-footer">
                <button type="submit"
                        class="btn btn-success btn-lg"
                        form="id_create_user_form">
                    Создать
                </button>

                <button form="id_create_user_form"
                        type="reset"
                        class="btn btn-success btn-lg">
                    Очистить форму
                </button>

                <button type="button"
                        class="btn btn-success btn-lg"
                        data-dismiss="modal">
                    Отмена
                </button>
            </div>
        </div>
    </div>
</div>

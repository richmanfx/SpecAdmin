{{ template "header.html" .}}

<div id="id_after_edit_script">
    <form id="id_after_edit_script_form" name="after_edit_script_form" method="post" action="/spec-admin/update-after-edit-script">

        <input type="hidden" name="hidden_id" value="{{ .scriptId }}"><br>

        <label for="id_script"> Имя сценария </label><br>
        <div class="auto_width">
            <textarea id="id_script" name="script" rows="3" autofocus>{{ .script.Name }}</textarea>
        </div>

        <label for="id_scripts_serial_number">Порядковый номер сценария</label><br>
        <input id="id_scripts_serial_number" name="scripts_serial_number" value="{{ .script.SerialNumber }}">
        <br><br>

        <label for="id_scripts_suite"> Сюита тестового сценария</label><br>
        <input id="id_scripts_suite" name="scripts_suite" value="{{ .script.Suite }}">
        <br><br>

    </form>
    <br><br>

    <!-- Автофокус в поле ввода в модальном окне -->
    <script>
        $('#id_after_edit_script').on('shown.bs.modal', function (e) {
            $('#id_script', e.target).focus();
        });
    </script>

    <button class="btn btn-success btn-lg" form="id_after_edit_script_form">
        Сохранить
    </button>
    <a type="button" class="btn btn-success btn-lg" href="/spec-admin">
        Отмена
    </a>

</div>

{{ template "footer.html" .}}

<div id="delScript" class="modal" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div id="headerModal" class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
                Удалить сценарий
            </div>

            <div class="modal-body">
                <form id="id_del_script_form" name="del_script_form" method="post" action="/spec-admin/del-script">

                    <label for="id_script"> Имя сценария </label><br>
                    <textarea id="id_script" name="script" placeholder=" Имя сценария"
                              rows="3"></textarea>

                    <br><br>

                    <label for="id_scripts_suite"> Сюита сценария </label><br>
                    <input id="id_scripts_suite" name="scripts_suite" placeholder=" Сюита сценария"><br>
                    <br>

                </form>
            </div>

            <!-- Автофокус в поле ввода в модальном окне -->
            <script>
                $('#delScript').on('shown.bs.modal', function (e) {
                    $('#id_script', e.target).focus();
                });
            </script>

            <div class="modal-footer">
                <button class="btn btn-success btn-lg" form="id_del_script_form">
                    Удалить
                </button>

                <button form="id_del_script_form" type="reset" class="btn btn-success btn-lg">
                    Очистить форму
                </button>

                <button type="button" class="btn btn-success btn-lg" data-dismiss="modal">
                    Отмена
                </button>
            </div>
        </div>
    </div>
</div>

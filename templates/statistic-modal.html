<div id="statisticModal" class="modal" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="headerModal" class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
                Статистика
            </div>
            <div class="modal-body">
                <table class="step-table table">
                    <tr>
                        <td class="statistic-header">Групп тестов:</td>
                        <td class="statistic-value">{{ .statistic.GroupsQuantity }}</td>
                    </tr>
                    <tr>
                        <td class="statistic-header">Сюит:</td>
                        <td class="statistic-value">{{ .statistic.SuitesQuantity }}</td>
                    </tr>
                    <tr>
                        <td class="statistic-header">Сценариев:</td>
                        <td class="statistic-value">{{ .statistic.ScriptsQuantity }}</td>
                    </tr>
                    <tr>
                        <td class="statistic-header">Шагов:</td>
                        <td class="statistic-value">{{ .statistic.StepsQuantity }}</td>
                    </tr>
                </table>
                <br><br>
                Версия: <span class="version">{{ .Version }}</span>
                <br><br>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-success btn-lg"
                        data-dismiss="modal">
                    OK
                </button>
            </div>
        </div>
    </div>
</div>

<div id="addGroup" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="headerModal" class="modal-header">
                Добавить группу тестов
            </div>

            <div class="modal-body">

                <form id="id_add_group_form" name="add_group_form" method="post" action="/spec-admin/add-group">
                    <input id="id_group" name="group"
                    placeholder=" Введи имя новой группы" required="required" type="text">
                    <br>
                </form>
            </div>

            <div class="modal-footer">
                <button type="submit"
                        class="btn btn-success btn-lg"
                        form="id_add_group_form">
                    Добавить
                </button>

                <button form="id_add_group_form"
                        type="reset"
                        class="btn btn-success btn-lg">
                    Очистить
                </button>

                <button type="button"
                        class="btn btn-success btn-lg">
                    Отмена
                </button>
            </div>

        </div>
    </div>
</div>

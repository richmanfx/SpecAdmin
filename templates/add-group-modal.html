<div id="addGroup" class="modal" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="headerModal" class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
                Добавить группу тестов
            </div>

            <div class="modal-body">
                <form id="id_add_group_form" name="add_group_form" method="post" action="/spec-admin/add-group">
                    <label for="id_group"> Имя новой группы </label><br>
                    <input id="id_group" name="group" placeholder=" Имя новой группы">
                    <br>
                </form>
            </div>

            <!-- Автофокус в поле ввода в модальном окне -->
            <script>
                $('#addGroup').on('shown.bs.modal', function (e) {
                    $('#id_group', e.target).focus();
                });
            </script>

            <div class="modal-footer">
                <button class="btn btn-success btn-lg" form="id_add_group_form">
                    Добавить
                </button>

                <button form="id_add_group_form"
                        type="reset"
                        class="btn btn-success btn-lg">
                    Очистить форму
                </button>

                <button type="button"
                        class="btn btn-success btn-lg"
                        data-dismiss="modal">
                    Отмена
                </button>
            </div>

        </div>
    </div>
</div>

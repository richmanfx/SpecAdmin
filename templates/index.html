<!-- Шаблон хедера -->
{{ template "header.html" .}}

<h1> SpecAdmin </h1>

<br><br>
Версия: {{ .Version }}<br>
<br>
Группы тестов:
<p>
{{ range .groupList }}
    <a href="#" onclick="anichange('#divId_{{ .Name }}'); return false">{{ .Name }}</a>
{{ end }}

{{ range .groupList }}
    <div id="divId_{{ .Name }}" style="display: none" align="center">
    {{ range .Suites}}
    <table border="0" width="90%" cellpadding="5">
        <tr>
            <td> {{ .SerialNumber }}. </td>
            <td width="20%"> <a href="#" onclick="anichange('#divId_{{ .Name }}'); return false"> {{ .Name }} </a> </td>
            <td> {{ .Description }} </td>
        </tr>
    </table>
    {{ end }}

    </div>
{{end}}




<script>
    function anichange (objName) {
        if ( $(objName).css('display') === 'none' ) {
            $(objName).animate({height: 'show'}, 400);
        } else {
            $(objName).animate({height: 'hide'}, 200);
        }
    }
    function anichange(a) {
        $(a).slideToggle(400);
    }
</script>
